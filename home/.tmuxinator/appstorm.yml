# ~/.tmuxinator/appappeal.yml

name: appstorm
root: ~/Projects/appstorm
pre: vagrant up; vagrant ssh-config --host default> .vagrant-ssh.local

windows:
  - editor:
      layout: a7fc,178x48,0,0{115x48,0,0,0,62x48,116,0,2}
      panes:
        - vim
        - shell:
            - ssh -F .vagrant-ssh.local default
            - cd /vagrant
  - rails:
      layout: tiled
      panes:
        - shell:
            - ssh -F .vagrant-ssh.local default
            - cd /vagrant
        - shell:
            - ssh -F .vagrant-ssh.local default
            - cd /vagrant
        - logs:
            - tail -f /vagrant/log/development.log
        - server:
            - ssh -F .vagrant-ssh.local default
