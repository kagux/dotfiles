# ~/.tmuxinator/appappeal.yml

name: appappeal
root: ~/Projects/appappeal
pre: vagrant up; [ -f .vagrant-ssh.local ] || (vagrant ssh-config --host default> .vagrant-ssh.local)

windows:
  - editor:
      layout: a7fc,178x48,0,0{115x48,0,0,0,62x48,116,0,2}
      panes:
        - vim
        - shell:
            - vagrant ssh
            - cd /vagrant
  - rails:
      layout: tiled
      panes:
        - shell:
            - vagrant ssh
            - cd /vagrant
        - shell:
            - vagrant ssh
            - cd /vagrant
        - logs:
            - tail -f /vagrant/log/development.log
        - server:
            - vagrant ssh
            - cd /vagrant
            - foreman start
