# ~/.tmuxinator/elrond.yml

name: elrond
root: ~/Projects/elrond
pre: vagrant up; [ -f .vagrant-ssh.local ] || (vagrant ssh-config --host default> .vagrant-ssh.local)

windows:
  - editor:
      layout: a7fc,178x48,0,0{115x48,0,0,0,62x48,116,0,2}
      panes:
        - vim
        - shell:
            - vagrant ssh
            - cd /vagrant
  - rails:
      layout: tiled
      panes:
        - shell:
            - vagrant ssh
            - cd /vagrant
        - logs:
            - tail -f log/development.log
        - webpack:
          - ./node_modules/.bin/webpack-dev-server --config config/webpack.config.babel.js
        - server:
            - vagrant ssh -- -R 3809:localhost:3809
            - cd /vagrant
            - foreman start
