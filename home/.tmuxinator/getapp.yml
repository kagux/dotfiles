# ~/.tmuxinator/getapp.yml

name: getapp
root: ~/Projects/getapp
pre: vagrant up

windows:
  - editor:
      layout: a7fc,178x48,0,0{115x48,0,0,0,62x48,116,0,2}
      panes:
        - vim
        - shell:
            - vagrant ssh
            - cd /vagrant

  - local_servers:
      layout: tiled
      panes:
        - frontend_services:
            - sleep 20
            - vagrant ssh
            - cd /vagrant
            - foreman start -f Procfile.dev.frontend
        - backend_services:
            - sleep 30
            - vagrant ssh
            - cd /vagrant
            - foreman start -f Procfile.dev.backend
        - server:
            - sleep 40
            - vagrant ssh
            - cd /vagrant
            - DEBUG_SQL=true thin -p 9292 start
        - shell:
            - sleep 50
            - vagrant ssh
            - cd /vagrant
