# ~/.tmuxinator/work-office-php.yml

name: office-php
root: ~/

windows:
  - projects:
      layout: tiled
      panes:
        - management:
            - cd ~/Projects/management.mobiletubes.com/
            - clear
        - admin:
            - cd ~/Projects/admin.mobiletubes.com/
            - clear
        - wildcard:
            - cd ~/Projects/exo-mobiletubes/
            - clear
        - frontend:
            - cd ~/Projects/exomobile-frontend/
            - clear
        - billing:
            - cd ~/Projects/mt-billing-gateway/
            - clear

  - logs:
      layout: tiled
      panes:
        - w01-php:
          - ssh -A w01.evo.mobiletubes.com
          - tailf /var/log/php-fpm/www-error.log
        - w02-php:
          - ssh -A w02.evo.mobiletubes.com
          - tailf /var/log/php-fpm/www-error.log
        - w01-frontend:
          - ssh -A w01.evo.mobiletubes.com
          - cd /var/www/data/wildcard/log
          - clear
        - w02-frontend:
          - ssh -A w02.evo.mobiletubes.com
          - cd /var/www/data/wildcard/log
          - clear
        - w01-billing:
          - ssh -A w01.evo.mobiletubes.com
          - cd /var/www/data/billing-gateway/log
          - clear
        - w02-billing:
          - ssh -A w02.evo.mobiletubes.com
          - cd /var/www/data/billing-gateway/log
          - clear

  - servers-prod:
      layout: tiled
      panes:
        - w01-01:
          - ssh -A w01.evo.mobiletubes.com
          - clear
        - w02-01:
          - ssh -A w02.evo.mobiletubes.com
          - clear
        - w01-02:
          - ssh -A w01.evo.mobiletubes.com
          - clear
        - w02-02:
          - ssh -A w02.evo.mobiletubes.com
          - clear
        - d02:
          - ssh -A d01.evo.mobiletubes.lan
          - clear
        - m01:
          - ssh -A m01.evo.mobiletubes.lan
          - clear

  - servers-stage:
      layout: tiled
      panes:
        - w00:
          - ssh -A w00.evo.mobiletubes.com
          - clear
        - d00:
          - ssh -A d00.evo.mobiletubes.lan
          - clear
        - m00:
          - ssh -A m00.evo.mobiletubes.lan
          - clear

  - db-local:
      layout: tiled
      panes:
        - mysql:
          - mysql -uroot
        - mongo:
          - mongo
          - use exomobile_analytics_tmp_1
