  name: sylar
  root: ~/Projects/sylar
  pre:  ./bin/docker-launcher init

  windows:
    - editor:
        layout: 50b0,204x51,0,0{129x51,0,0,0,74x51,130,0[74x35,130,0,2,74x15,130,36,3]}
        panes:
          - vim
          - shell:
            - eval $(dinghy env)
            - export POSTGRESQL_HOST=$(dinghy env | head -1 | cut -d "/" -f 3 | cut -d ":" -f 1)
            - export POSTGRESQL_PORT=$(docker inspect --format='{{(index (index .NetworkSettings.Ports "5432/tcp") 0).HostPort}}' sylar_postgresql_1)
          - web_console:
            - eval $(dinghy env)
            - ./bin/docker-launcher web_console
    - phoenix:
        layout: tiled
        panes:
          - shell:
            - eval $(dinghy env)
          - shell:
            - eval $(dinghy env)
          - psql:
            - eval $(dinghy env)
            - ./bin/docker-launcher psql
          - web:
            - eval $(dinghy env)
            - ./bin/docker-launcher server

