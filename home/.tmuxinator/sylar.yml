  name: sylar
  root: ~/Projects/sylar
  pre:  ./bin/docker-launcher init

  windows:
    - editor:
        layout: 50b0,204x51,0,0{129x51,0,0,0,74x51,130,0[74x35,130,0,2,74x15,130,36,3]}
        panes:
          - vim
          - shell:
            - eval $(dinghy env)
            - export POSTGRESQL_HOST=192.168.64.11
            - export POSTGRESQL_PORT=54321
          - web_console:
            - eval $(dinghy env)
            - ./bin/docker-launcher web_console
    - phoenix:
        layout: tiled
        panes:
          - shell:
            - eval $(dinghy env)
          - shell:
            - eval $(dinghy env)
          - psql:
            - eval $(dinghy env)
            - ./bin/docker-launcher psql
          - web:
            - eval $(dinghy env)
            - ./bin/docker-launcher server

