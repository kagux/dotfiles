# ~/.tmuxinator/php-frontend-ide.yml

name: php-frontend-ide
root: ~/Projects/exomobile-frontend

windows:
  - editor:
      layout: a7fc,178x48,0,0{115x48,0,0,0,62x48,116,0,2}
      panes:
        - vim
        - terminal:
            clear
  - php:
      layout: tiled
      panes:
        - clear
        - tail -f ~/Projects/data/frontend/log/dev.log
        - clear
        - clear
