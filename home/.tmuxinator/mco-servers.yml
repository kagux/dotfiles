# ~/.tmuxinator/mco-servers.yml

name: mco-servers
root: ~/

windows:

  - servers-prod:
      layout: tiled
      panes:
        - w01:
          - ssh -A w01.evo.mobiletubes.com
          - clear
        - w02:
          - ssh -A w02.evo.mobiletubes.com
          - clear
        - w03:
          - ssh -A w03.evo.mosrv.net
          - clear
        - w04:
