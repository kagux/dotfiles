          - clear


  - php-error-logs:
      layout: tiled
      panes:
        - w01:
          - ssh -A w01.evo.mobiletubes.com
          - tailf /var/www/data/log/php-www-error.log
        - w02:
          - ssh -A w02.evo.mobiletubes.com
          - tailf /var/www/data/log/php-www-error.log
