 Start numbering at 1
set -g base-index 1
set -g pane-base-index 1

# status bar
set-option -g status-utf8 on
set -g default-terminal "screen-256color"

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

setw -g monitor-activity on
setw -g visual-activity on
setw -g mode-keys vi
setw -g mode-mouse on

# Vi copypaste mode
set-window-option -g mode-keys vi

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind-key C-a last-window

# toggle command broadcasting to all opens of current window
bind-key t setw synchronize-panes

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# hjkl pane traversal with workaround for vim, so that if we work in vim
# these keys are not intercepted by tmux but send to vim instead
bind -n C-h run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."


